<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">{{ticket.title}}</h3>
      </div>
      <div class="panel-body" ng-bind-html="ticket.description | nl2br"></div>
      <div class="panel-footer clearfix">
        <div class="btn-group pull-right" role="group" aria-label="...">
          <button type="button" class="btn btn-default btn-sm">Left</button>
          <button type="button" class="btn btn-default btn-sm">Middle</button>
          <button type="button" class="btn btn-danger btn-sm" ng-click="removeTicket(ticket.$id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
