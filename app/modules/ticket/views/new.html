<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create a new ticket</h3>
      </div>
      <form ng-submit="addTicket()">
        <div class="panel-body">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" ng-model="newTicket.title" name="title" class="form-control" id="title" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="10" ng-model="newTicket.description" id="description" name="description"></textarea>
          </div>
          <div class="form-group">
            <label for="assigned-to">Assignee</label>
            <input type="text" ng-model="newAssignee" typeahead-on-select="selectAssignee($item)" typeahead="user.displayName for user in users | filter:$viewValue" class="form-control">
          </div>
          <div class="form-group">
            <label for="due-to">Due to</label>
            <input type="text" class="form-control" datepicker-popup="dd.mm.yyyy" show-button-bar="false" ng-model="newTicket.dueto" is-open="dpopen" min-date="minDate" ng-required="true" close-text="Close" ng-click="dpopen = true">
          </div>
          <div class="form-group">
            <label for="priority">Priority</label>
            <select class="form-control" name=priority"" id="priority" ng-model="newTicket.priority" ng-options="priority for priority in priorities"></select>
          </div>
        </div>
        <div class="panel-footer clearfix">
          <div class="btn-group pull-right" role="group">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
