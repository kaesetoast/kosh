<div class="row">
  <div class="col-sm-6 col-md-4">
    <form ng-submit="addTicket()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" ng-model="newTicket.title" name="title" class="form-control" id="title" placeholder="Enter title">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="3" ng-model="newTicket.description" id="description" name="description"></textarea>
      </div>
      <div class="form-group">
        <label for="assigned-to">assigned to</label>
        <select name="assigned-to" id="assigned-to" class="form-control" ng-model="newTicket.assignee">
          <option ng-repeat="user in users" value="{{user.id}}">{{user.displayName}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Title</th>
        <th>Reporter</th>
        <th>Assignee</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(id, ticket) in tickets">
        <td>{{ticket.title}}</td>
        <td>{{users[ticket.author].displayName}}</td>
        <td>{{users[ticket.assignee].displayName}}</td>
      </tr>
    </tbody>
  </table>
  <div class="col-sm-6 col-md-4" ng-repeat="(id, ticket) in tickets">
    <div class="thumbnail">
      <div class="caption">
        <h3><a href="#/tickets/{{id}}">{{ticket.title}}</a></h3>
        <p>{{ticket.created}}, by {{users[ticket.author].displayName}}</p>
        <p>{{ticket.description}}</p>
        <button class="btn btn-danger" ng-click="removeTicket(id)">Delete</button>
      </div>
    </div>
  </div>
</div>
