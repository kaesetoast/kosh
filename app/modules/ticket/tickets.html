<a href="#/tickets/new">Create new Ticket</a>
<hr>
<div class="row">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Title</th>
        <th>Reporter</th>
        <th>Assignee</th>
        <th>Priority</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(id, ticket) in tickets">
        <td><a href="#/tickets/{{id}}">{{ticket.title}}</a></td>
        <td>{{users.$getRecord(ticket.author).displayName}}</td>
        <td>{{users.$getRecord(ticket.assignee).displayName}}</td>
        <td><span class="label label-{{labels[ticket.priority]}}">{{ticket.priority}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
