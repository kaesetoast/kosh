<div ng-include="'modules/ticket/new.html'"></div>
<hr>
<div class="row">
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Title</th>
        <th>Reporter</th>
        <th>Assignee</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(id, ticket) in tickets">
        <td><a href="#/tickets/{{id}}">{{ticket.title}}</a></td>
        <td>{{users[ticket.author].displayName}}</td>
        <td>{{users[ticket.assignee].displayName}}</td>
      </tr>
    </tbody>
  </table>
</div>
